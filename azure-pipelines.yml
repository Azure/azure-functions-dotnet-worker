trigger:
- main
- release

pr:
- main
- release

pool:
  vmImage: 'windows-latest'

variables:
  ${{ if not(startswith(variables['Build.SourceBranchName'], 'release' )) }}:
    buildNumberTemp: $(Build.BuildNumber)
  buildNumber: $[variables.buildNumberTemp]
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  displayName: 'Use .NET Core sdk'
  inputs:
    packageType: sdk
    version: 5.0.100
    performMultiLevelLookup: true
    
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    arguments: '-c Release'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: 'test/**/*.csproj'

- task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@1
  displayName: 'Sdk: ESRP CodeSigning - Authenticode'
  inputs:
    ConnectedServiceName: 'ESRP Service'
    FolderPath: 'sdk\sdk\bin\Release'
    Pattern: Microsoft.Azure.Functions.Worker.Sdk.dll
    signConfigType: inlineSignParams
    inlineOperation: |
      [
        {
          "KeyCode": "CP-230012",
          "OperationCode": "SigntoolSign",
          "Parameters": {
            "OpusName": "Microsoft",
            "OpusInfo": "http://www.microsoft.com",
            "FileDigest": "/fd \"SHA256\"",
            "PageHash": "/NPH",
            "TimeStamp": "/tr \"http://rfc3161.gtm.corp.microsoft.com/TSS/HttpTspServer\" /td sha256"
          },
          "ToolName": "sign",
          "ToolVersion": "1.0"
        },
        {
          "KeyCode": "CP-230012",
          "OperationCode": "SigntoolVerify",
          "Parameters": {},
          "ToolName": "sign",
          "ToolVersion": "1.0"
        }
      ]

- task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@1
  displayName: 'MetadataLoader: ESRP CodeSigning - Authenticode'
  inputs:
    ConnectedServiceName: 'ESRP Service'
    FolderPath: 'sdk\FunctionMetadataLoaderExtension\bin\Release'
    Pattern: Microsoft.Azure.WebJobs.Extensions.FunctionMetadataLoader.dll
    signConfigType: inlineSignParams
    inlineOperation: |
      [
        {
          "KeyCode": "CP-230012",
          "OperationCode": "SigntoolSign",
          "Parameters": {
            "OpusName": "Microsoft",
            "OpusInfo": "http://www.microsoft.com",
            "FileDigest": "/fd \"SHA256\"",
            "PageHash": "/NPH",
            "TimeStamp": "/tr \"http://rfc3161.gtm.corp.microsoft.com/TSS/HttpTspServer\" /td sha256"
          },
          "ToolName": "sign",
          "ToolVersion": "1.0"
        },
        {
          "KeyCode": "CP-230012",
          "OperationCode": "SigntoolVerify",
          "Parameters": {},
          "ToolName": "sign",
          "ToolVersion": "1.0"
        }
      ]

- task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@1
  displayName: 'DotnetWorker: ESRP CodeSigning - Authenticode'
  inputs:
    ConnectedServiceName: 'ESRP Service'
    FolderPath: 'src\DotNetWorker\bin\Release'
    Pattern: Microsoft.Azure.Functions.Worker*.dll
    signConfigType: inlineSignParams
    inlineOperation: |
      [
        {
          "KeyCode": "CP-230012",
          "OperationCode": "SigntoolSign",
          "Parameters": {
            "OpusName": "Microsoft",
            "OpusInfo": "http://www.microsoft.com",
            "FileDigest": "/fd \"SHA256\"",
            "PageHash": "/NPH",
            "TimeStamp": "/tr \"http://rfc3161.gtm.corp.microsoft.com/TSS/HttpTspServer\" /td sha256"
          },
          "ToolName": "sign",
          "ToolVersion": "1.0"
        },
        {
          "KeyCode": "CP-230012",
          "OperationCode": "SigntoolVerify",
          "Parameters": {},
          "ToolName": "sign",
          "ToolVersion": "1.0"
        }
      ]
- task: DeleteFiles@1
  displayName: 'Delete CodeSignSummary files'
  inputs:
    contents: '**\CodeSignSummary-*.md'

- task: DotNetCoreCLI@2
  displayName: 'Build packages'
  inputs:
    command: 'custom'
    custom: 'pack'
    arguments: '--no-build -c Release -o packages -p:BuildNumber=$(buildNumber) -p:CommitHash=$(Build.SourceVersion) -p:IsLocalBuild=False'
    projects: |
      **\DotNetWorker.csproj
      **\Sdk.csproj

- task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@1
  displayName: 'ESRP CodeSigning: Nupkg'
  inputs:
    ConnectedServiceName: 'ESRP Service'
    FolderPath: 'packages'
    Pattern: 'Microsoft.Azure.Functions.Worker*.nupkg'
    signConfigType: inlineSignParams
    inlineOperation: |
      [
          {
            "KeyCode": "CP-401405",
            "OperationCode": "NuGetSign",
            "Parameters": {},
            "ToolName": "sign",
            "ToolVersion": "1.0"
          },
          {
            "KeyCode": "CP-401405",
            "OperationCode": "NuGetVerify",
            "Parameters": {},
            "ToolName": "sign",
            "ToolVersion": "1.0"
          }
      ]
- task: DeleteFiles@1
  displayName: 'Delete CodeSignSummary files'
  inputs:
    contents: '**\CodeSignSummary-*.md'

- publish: $(System.DefaultWorkingDirectory)/packages
  artifact: drop
