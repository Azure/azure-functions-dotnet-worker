trigger:
- main
- release

pr:
- main
- release

pool:
  vmImage: 'windows-latest'

variables:
  ${{ if not(startswith(variables['Build.SourceBranchName'], 'release' )) }}:
    buildNumberTemp: $(Build.BuildNumber)
  buildNumber: $[variables.buildNumberTemp]
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  displayName: 'Use .NET Core sdk'
  inputs:
    packageType: sdk
    version: 5.0.100
    
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: 'test/**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Build packages'
  inputs:
    command: 'custom'
    custom: 'pack'
    arguments: '-o packages -p:BuildNumber=$(buildNumber) -p:CommitHash=$(Build.SourceVersion) -p:IsLocalBuild=False'
    projects: |
      **\DotNetWorker.csproj
      **\SourceGenerator.csproj

- publish: $(System.DefaultWorkingDirectory)/packages
  artifact: drop
