parameters:
  name: PoolName
  type: string

jobs:
- job: RunIntegrationTests_Windows
  displayName: 'Run integration tests - windows -'

  strategy:
    matrix:
      net8:
        dotnetVersion: 'net8'
      netfx:
        dotnetVersion: 'netfx'

  pool:
    name: ${{ parameters.PoolName }}
    image: 1es-windows-2022
    os: windows

  steps:

  - pwsh: . "tools/start-emulators.ps1" -NoWait
    displayName: "Start emulators (NoWait)"

  - template: /eng/ci/templates/steps/install-dotnet.yml@self

  - task: DotNetCoreCLI@2
    displayName: Build DotNetWorker
    inputs:
      command: build
      arguments: '-c Release'
      projects: |
        DotNetWorker.sln
        DotNetWorker.Extensions.sln

  - template: /eng/ci/templates/steps/setup-e2e-tests.yml@self
    parameters:
      DotnetVersion: $(dotnetVersion)
      UseCoreToolsBuild: $(UseCoreToolsBuildFromIntegrationTests)
      SkipBuildOnPack: true

  # - task: DotNetCoreCLI@2
  #   displayName: 'Run E2E Tests'
  #   inputs:
  #     command: test
  #     arguments: -v n --no-build -c Release
  #     projects: |
  #       **\E2ETests.csproj
  #       **\SdkE2ETests.csproj
  #   env:
  #     DOTNET_VERSION: $(dotnetVersion)

  - task: DotNetCoreCLI@2
    displayName: 'Run AspNetCore E2E Tests'
    inputs:
      command: test
      arguments: -v n --no-build -c Release --filter "FullyQualifiedName~Microsoft.Azure.Functions.Worker.E2ETests.AspNetCore.CancellationEndToEndTests"
      projects: |
        **\E2ETests.csproj
    env:
      DOTNET_VERSION: $(dotnetVersion)
