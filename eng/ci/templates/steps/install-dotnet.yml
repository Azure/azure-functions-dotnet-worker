steps:

# Our tests target net8.0
- task: UseDotNet@2
  displayName: 'Install .NET8 SDK'
  inputs:
    packageType: 'sdk'
    version: "8.x"

# The SDK we use to build
- task: UseDotNet@2
  displayName: 'Install current .NET SDK'
  inputs:
    packageType: 'sdk'
    useGlobalJson: true
    includePreviewVersions: true
